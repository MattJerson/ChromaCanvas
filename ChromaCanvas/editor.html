<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="stylesheet" href="CSS/Editor.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>ChromaCanvas</title>
  </head>
  <body>
    <div id="menu-bars" class="fas fa-bars"></div>
    <header>
      <a href="index.html" class="logo"><span>Chroma</span>Canvas</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="editor.html">Image Editor</a>
        <a href="resize.html">Resize Image</a>
        <a href="search.html">Search Image</a>
        <a href="gradient.html">Gradient Generator</a>
        <a href="ai.html">AI Image Generation</a>
      </nav>
      <div class="follow">
        <a href="https://twitter.com/MatttJerson" class="fab fa-twitter"></a>
        <a
          href="https://www.instagram.com/mjmiiranda/"
          class="fab fa-instagram"
        ></a>
        <a href="https://github.com/MattJerson" class="fab fa-github"></a>
        <a
          href="https://www.linkedin.com/in/matt-jerson-figueroa/"
          class="fab fa-linkedin"
        ></a>
      </div>
    </header>
    <div class="container disable">
      <h2>Simple Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label for="" class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label for="" class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
              <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="Images/Image-Placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
    <script src="JS/Script.js" defer></script>
    <script src="JS/Editor.js" defer></script>
  </body>
</html>
