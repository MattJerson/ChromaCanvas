<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="stylesheet" href="CSS/Gradient.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>ChromaCanvas</title>
  </head>
  <body>
    <div id="menu-bars" class="fas fa-bars"></div>
    <header>
      <a href="index.html" class="logo"><span>Chroma</span>Canvas</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="editor.html">Image Editor</a>
        <a href="resize.html">Resize Image</a>
        <a href="search.html">Search Image</a>
        <a href="gradient.html">Gradient Generator</a>
        <a href="ai.html">AI Image Generation</a>
      </nav>
      <div class="follow">
        <a href="https://twitter.com/MatttJerson" class="fab fa-twitter"></a>
        <a
          href="https://www.instagram.com/mjmiiranda/"
          class="fab fa-instagram"
        ></a>
        <a href="https://github.com/MattJerson" class="fab fa-github"></a>
        <a
          href="https://www.linkedin.com/in/matt-jerson-figueroa/"
          class="fab fa-linkedin"
        ></a>
      </div>
    </header>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right Top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right Bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left Bottom</option>
              <option value="to left">Left</option>
              <option value="to left top" selected>Left Top</option>
            </select>
          </div>
        </div>
        <div class="column colors">
          <p>Colors</p>
          <div class="inputs">
            <input type="color" value="#5665E9" />
            <input type="color" value="#A271F8" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>
background: linear-gradient(to left top, #977dfe, #6878ff);</textarea
      >
      <div class="row buttons">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>
    <script src="JS/Gradient.js" defer></script>
    <script src="JS/Script.js" defer></script>
  </body>
</html>
