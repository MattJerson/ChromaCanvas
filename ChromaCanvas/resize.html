<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="stylesheet" href="CSS/Resize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>ChromaCanvas</title>
  </head>
  <body>
    <div id="menu-bars" class="fas fa-bars"></div>
    <header>
      <a href="index.html" class="logo"><span>Chroma</span>Canvas</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="editor.html">Image Editor</a>
        <a href="resize.html">Resize Image</a>
        <a href="search.html">Search Image</a>
        <a href="gradient.html">Gradient Generator</a>
        <a href="ai.html">AI Image Generation</a>
      </nav>
      <div class="follow">
        <a href="https://twitter.com/MatttJerson" class="fab fa-twitter"></a>
        <a
          href="https://www.instagram.com/mjmiiranda/"
          class="fab fa-instagram"
        ></a>
        <a href="https://github.com/MattJerson" class="fab fa-github"></a>
        <a
          href="https://www.linkedin.com/in/matt-jerson-figueroa/"
          class="fab fa-linkedin"
        ></a>
      </div>
    </header>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="" alt="" />
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Lock Aspect Ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce Quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
    <script src="JS/Resize.js" defer></script>
    <script src="JS/Script.js" defer></script>
  </body>
</html>
