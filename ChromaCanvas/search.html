<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="stylesheet" href="CSS/Search.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>ChromaCanvas</title>
  </head>
  <body>
    <div id="menu-bars" class="fas fa-bars"></div>
    <header>
      <a href="index.html" class="logo"><span>Chroma</span>Canvas</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="editor.html">Image Editor</a>
        <a href="resize.html">Resize Image</a>
        <a href="search.html">Search Image</a>
        <a href="gradient.html">Gradient Generator</a>
        <a href="ai.html">AI Image Generation</a>
      </nav>
      <div class="follow">
        <a href="https://twitter.com/MatttJerson" class="fab fa-twitter"></a>
        <a
          href="https://www.instagram.com/mjmiiranda/"
          class="fab fa-instagram"
        ></a>
        <a href="https://github.com/MattJerson" class="fab fa-github"></a>
        <a
          href="https://www.linkedin.com/in/matt-jerson-figueroa/"
          class="fab fa-linkedin"
        ></a>
      </div>
    </header>
    <div class="lightbox">
      <div class="wrapper">
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span>Maria Loznevaya</span>
        </div>
        <div class="button">
          <i class="uil uil-import"></i>
          <i class="uil uil-times"></i>
        </div>
      </div>
    </div>
    <section class="search">
      <div class="content">
        <h1>Image Gallery W/ JavaScript</h1>
        <p>search & donwload any images within seconds</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search Images" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">load more</button>
    </section>
    <script src="JS/Script.js" defer></script>
    <script src="JS/Search.js"></script>
  </body>
</html>
